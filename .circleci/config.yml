# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  test:
    docker:
      # specify the version
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/gnur/booksing
    steps:
      - checkout
      - run: ./build.sh test
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/gnur/booksing
    steps:
      - checkout
      - run: ./build.sh release
      - persist_to_workspace:
          root: ~/dist/
          paths: booksing-*
  release:
    docker:
      # specify the version
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/gnur/booksing
    steps:
      - attach_workspace:
          at: ~/dist/
      - run: go get github.com/tcnksm/ghr
      - run: ghr -u gnur -r booksing $CIRCLE_TAG ~/dist/



workflows:
  version: 2
  build-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - build:
          requires:
            - test
          filters:
            tags:
              only: /v(.*)/
            branches:
              ignore: /.*/
      - release:
          requires:
            - build
          filters:
            tags:
              only: /v(.*)/
            branches:
              ignore: /.*/
