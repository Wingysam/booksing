{{define "nav.html"}}
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Booksing</a>
        <span class="navbar-text">
            Index contains {{.TotalBooks}} books
        </span>
        {{if gt .TimeTaken  0}}
        <span class="navbar-text">
            Found {{.Results}} book{{if ne .Results 1}}s{{end}} in {{.TimeTaken}}ms
        </span>
        {{end}}
        {{if .IsAdmin}}
        <button class="btn btn-outline-success" type="submit">Users</button>
        <button class="btn btn-outline-success" type="submit">Downloads</button>
        {{end}}
        <form class="d-flex" action="/" method="GET">
            <input class="form-control mr-2" name="q" type="search" placeholder="Search" aria-label="Search"
                value={{.Q}}>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
{{end}}
