{{define "search.html"}}
{{template "base.html"}}

<body>
    {{template "nav.html" .}}
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">author</th>
                    <th scope="col">title</th>
                    <th scope="col">added</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{range .Books}}
                <tr>
                    <td>{{.Author}}</td>
                    <td>{{.Title}}</td>
                    <td>{{.Added | relativeTime}}</td>
                    <td><a href="/download?hash={{.Hash}}">download</a></td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>


{{template "footer.html"}}
{{end}}
